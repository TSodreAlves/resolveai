<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ResolveA√≠ ‚Ä¢ Plataforma de Servi√ßos Sob Demanda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* === TODO O CSS ORIGINAL MANTIDO === */
:root{
--bg-dark:#0b0f1a;
--bg-card:#12172b;
--primary:#00e5ff;
--secondary:#00ff9c;
--text:#ffffff;
--muted:#9aa4bf;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg-dark);color:var(--text);}
.hidden{display:none;}

header{min-height:100vh;padding:30px;background:
linear-gradient(rgba(11,15,26,.9),rgba(11,15,26,.9)),
url("https://images.unsplash.com/photo-1581578731548-c64695cc6952") center/cover;position:relative;}

.topbar{position:absolute;top:20px;right:20px;display:flex;gap:10px;}
.topbar button{background:none;border:1px solid var(--primary);color:var(--primary);padding:8px 16px;border-radius:20px;cursor:pointer;}

.center{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;text-align:center;padding-top:160px;}

.btn{margin-top:30px;background:linear-gradient(135deg,var(--primary),var(--secondary));
color:#000;padding:18px 36px;border-radius:50px;font-weight:700;text-decoration:none;}

section{padding:80px 20px;max-width:1200px;margin:auto;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:30px;}
.card{background:var(--bg-card);padding:30px;border-radius:20px;border:1px solid rgba(0,229,255,.15);}

textarea{min-height:100px;}
.logout{margin-top:20px;background:none;border:none;color:#ff6b6b;cursor:pointer;}
.admin-btn{background:none;border:none;color:#6f7aa6;cursor:pointer;margin-top:10px;}

.chat-box{
margin-top:20px;
background:#0b1024;
padding:15px;
border-radius:12px;
}

.chat-mensagens{
max-height:200px;
overflow-y:auto;
font-size:.9rem;
margin-bottom:10px;
}
.notificacao{
color:#00ff9c;
font-size:.85rem;
margin-top:10px;
}
</style>
</head>

<body>

<header id="home">
<div class="topbar">
<button onclick="abrirLogin('cliente')">Login Cliente</button>
<button onclick="abrirLogin('prestador')">Login Prestador</button>
</div>

<div class="center">
<h1>ResolveA√≠</h1>
<a href="#cadastros" class="btn">Solicitar servi√ßo</a>
</div>
</header>

<!-- ===== LOGIN ===== -->
<section id="login" class="hidden">
<h2 id="loginTitulo"></h2>
<form onsubmit="loginUsuario(event)">
<input id="loginWhats" placeholder="WhatsApp" required>
<input type="password" id="loginSenha" placeholder="Senha" required>
<input type="hidden" id="loginTipo">
<button>Entrar</button>
</form>
</section>

<!-- ===== CLIENTE ===== -->
<section id="clienteArea" class="hidden">
<h2>√Årea do Cliente</h2>
<div class="card" id="clienteInfo"></div>

<button onclick="mostrarBuscaPrestadores()">Buscar prestador</button>

<div id="buscaPrestadores" class="hidden">
<select id="filtroServico" onchange="listarPrestadores()">
<option value="">Selecione</option>
<option>Residencial</option>
<option>Comercial</option>
<option>Limpeza</option>
<option>Beleza</option>
<option>Frete</option>
<option>Pets</option>
</select>
<div id="listaPrestadoresCliente"></div>
</div>

<button class="logout" onclick="voltarHome()">Logout</button>
</section>

<!-- ===== PRESTADOR ===== -->
<section id="prestadorArea" class="hidden">
<h2>√Årea do Prestador</h2>
<div class="card" id="prestadorInfo"></div>

<div id="notificacaoMsg" class="notificacao hidden">
üì© Voc√™ tem novas mensagens de clientes
</div>

<div class="chat-box hidden" id="chatPrestador">
<div class="chat-mensagens" id="mensagensPrestador"></div>
</div>

<button class="logout" onclick="voltarHome()">Logout</button>
</section>

<!-- ===== ADMIN (INALTERADO) ===== -->
<section id="admin" class="hidden">
<h2>Painel Admin</h2>
<div class="card"><h3>Clientes</h3><div id="adminClientes"></div></div>
<br>
<div class="card"><h3>Prestadores</h3><div id="adminPrestadores"></div></div>
<button class="logout" onclick="voltarHome()">Logout</button>
</section>

<footer>
ResolveA√≠ ¬© 2026 ‚Ä¢ Brasil<br>
<button class="admin-btn" id="adminBtn" onclick="loginAdmin()">Admin</button>
</footer>

<script>
/* ===== FUN√á√ïES ORIGINAIS MANTIDAS ===== */
function esconderTudo(){
document.querySelectorAll("section,header").forEach(s=>s.classList.add("hidden"));
}

function voltarHome(){ location.reload(); }

function abrirLogin(tipo){
esconderTudo();
login.classList.remove("hidden");
loginTitulo.innerText="Login "+tipo;
loginTipo.value=tipo;
document.getElementById("adminBtn").style.display="none";
}

let clienteLogado=null;
let prestadorLogado=null;

/* ===== LOGIN ===== */
function loginUsuario(e){
e.preventDefault();
const tipo=loginTipo.value;
const whats=loginWhats.value;
const senha=loginSenha.value;

if(tipo==="cliente"){
const c=JSON.parse(localStorage.getItem("clientes")||"[]")
.find(x=>x.whats===whats && x.senha===senha);
if(!c) return alert("Dados inv√°lidos");
clienteLogado=c;
esconderTudo();
clienteArea.classList.remove("hidden");
document.getElementById("adminBtn").style.display="none";
clienteInfo.innerHTML=`<strong>${c.nome}</strong>`;
}

if(tipo==="prestador"){
const p=JSON.parse(localStorage.getItem("prestadores")||"[]")
.find(x=>x.whats===whats && x.senha===senha);
if(!p) return alert("Dados inv√°lidos");
prestadorLogado=p;
esconderTudo();
prestadorArea.classList.remove("hidden");
document.getElementById("adminBtn").style.display="none";
verificarNotificacoes();
}
}

/* ===== CHAT CLIENTE ===== */
function listarPrestadores(){
const s=filtroServico.value;
const lista=JSON.parse(localStorage.getItem("prestadores")||"[]")
.filter(p=>p.servico===s);

listaPrestadoresCliente.innerHTML="";
lista.forEach(p=>{
listaPrestadoresCliente.innerHTML+=`
<div class="card">
<strong>${p.nome}</strong><br>
<button onclick="abrirChat('${p.whats}')">Enviar mensagem</button>
</div>`;
});
}

function abrirChat(whatsPrestador){
const msg=prompt("Digite sua mensagem:");
if(!msg) return;

const chats=JSON.parse(localStorage.getItem("chats")||"[]");
chats.push({
from:clienteLogado.whats,
to:whatsPrestador,
msg,
lida:false
});
localStorage.setItem("chats",JSON.stringify(chats));
alert("Mensagem enviada!");
}

/* ===== NOTIFICA√á√ÉO PRESTADOR ===== */
function verificarNotificacoes(){
const chats=JSON.parse(localStorage.getItem("chats")||"[]")
.filter(c=>c.to===prestadorLogado.whats && !c.lida);

if(chats.length){
notificacaoMsg.classList.remove("hidden");
chatPrestador.classList.remove("hidden");
mensagensPrestador.innerHTML="";
chats.forEach(c=>{
mensagensPrestador.innerHTML+=`<p>Cliente: ${c.msg}</p>`;
c.lida=true;
});
localStorage.setItem("chats",JSON.stringify(chats));
}
}
</script>

</body>
</html>
