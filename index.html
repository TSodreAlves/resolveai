<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ResolveAí • Plataforma de Serviços Sob Demanda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0b0f1a;
  --bg-card:#12172b;
  --primary:#00e5ff;
  --secondary:#00ff9c;
  --text:#ffffff;
  --muted:#9aa4bf;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg-dark);color:var(--text);}

header{
  min-height:100vh;
  padding:30px;
  background:
    linear-gradient(rgba(11,15,26,.9),rgba(11,15,26,.9)),
    url("https://images.unsplash.com/photo-1581578731548-c64695cc6952") center/cover;
  position:relative;
}

.topbar{
  position:absolute;
  top:20px;
  right:20px;
  display:flex;
  gap:10px;
}

.topbar button{
  background:none;
  border:1px solid var(--primary);
  color:var(--primary);
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
}

header div{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

h1{font-size:3rem;}
p{color:var(--muted);}

.btn{
  margin-top:30px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#000;
  padding:18px 36px;
  border-radius:50px;
  font-weight:700;
  text-decoration:none;
}

section{padding:80px 20px;max-width:1200px;margin:auto;}
h2{text-align:center;margin-bottom:40px;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}

.card{
  background:var(--bg-card);
  padding:30px;
  border-radius:20px;
}

form{
  max-width:500px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:15px;
}

input,select,button{
  padding:16px;
  border-radius:12px;
  border:none;
}

input,select{background:#0b1024;color:#fff;}
button{background:linear-gradient(135deg,var(--primary),var(--secondary));font-weight:700;}

.hidden{display:none;}
.logout{background:none;color:#ff6b6b;border:none;margin-top:15px;cursor:pointer;}
</style>
</head>

<body>

<header>
<div class="topbar">
  <button onclick="abrirLogin('cliente')">Login Cliente</button>
  <button onclick="abrirLogin('prestador')">Login Prestador</button>
</div>

<div>
<p style="color:#00ff9c;">Enquanto você lê isso, alguém perto precisa do seu serviço.</p>
<h1>ResolveAí</h1>
<p>Serviços sob demanda • Pagamento protegido</p>
<a href="#cliente" class="btn">Solicitar serviço</a>
</div>
</header>

<!-- LOGIN -->
<section id="login" class="hidden">
<h2 id="loginTitulo"></h2>
<form onsubmit="loginUsuario(event)">
<input id="loginWhats" placeholder="WhatsApp" required>
<input type="hidden" id="loginTipo">
<button>Entrar</button>
</form>
</section>

<!-- CLIENTE INTERNO -->
<section id="clienteArea" class="hidden">
<h2>Área do Cliente</h2>
<div class="card" id="clienteInfo"></div>
<button class="logout" onclick="logout()">Logout</button>
</section>

<!-- PRESTADOR INTERNO -->
<section id="prestadorArea" class="hidden">
<h2>Área do Prestador</h2>
<div class="card" id="prestadorInfo"></div>
<button class="logout" onclick="logout()">Logout</button>
</section>

<!-- CADASTROS -->
<section id="cliente">
<h2>Cadastro Cliente</h2>
<form id="formCliente">
<input id="nomeCliente" placeholder="Nome" required>
<input id="whatsCliente" placeholder="WhatsApp" required>
<select id="servicoCliente" required>
<option value="">Serviço</option>
<option>Residencial</option>
<option>Comercial</option>
<option>Limpeza</option>
<option>Beleza</option>
<option>Frete</option>
<option>Pets</option>
</select>
<input id="localCliente" placeholder="Cidade / Bairro" required>
<button>Cadastrar</button>
</form>
</section>

<section>
<h2>Cadastro Prestador</h2>
<form id="formPrestador">
<input id="nomePrestador" placeholder="Nome" required>
<input id="whatsPrestador" placeholder="WhatsApp" required>
<select id="servicoPrestador" required>
<option value="">Segmento</option>
<option>Residencial</option>
<option>Comercial</option>
<option>Limpeza</option>
<option>Beleza</option>
<option>Frete</option>
<option>Pets</option>
</select>
<input id="bairroPrestador" placeholder="Cidade" required>
<button>Cadastrar</button>
</form>
</section>

<script>
// CADASTROS
formCliente.onsubmit=e=>{
e.preventDefault();
const c=JSON.parse(localStorage.getItem("clientes")||"[]");
c.push({nome:nomeCliente.value,whats:whatsCliente.value});
localStorage.setItem("clientes",JSON.stringify(c));
alert("Cliente cadastrado!");
formCliente.reset();
};

formPrestador.onsubmit=e=>{
e.preventDefault();
const p=JSON.parse(localStorage.getItem("prestadores")||"[]");
p.push({nome:nomePrestador.value,whats:whatsPrestador.value,servico:servicoPrestador.value});
localStorage.setItem("prestadores",JSON.stringify(p));
alert("Prestador cadastrado!");
formPrestador.reset();
};

// LOGIN
function abrirLogin(tipo){
document.getElementById("login").classList.remove("hidden");
document.getElementById("loginTitulo").innerText = "Login " + tipo;
document.getElementById("loginTipo").value = tipo;
login.scrollIntoView({behavior:"smooth"});
}

function loginUsuario(e){
e.preventDefault();
const tipo=loginTipo.value;
const whats=loginWhats.value;

if(tipo==="cliente"){
const c=JSON.parse(localStorage.getItem("clientes")||"[]").find(x=>x.whats===whats);
if(!c) return alert("Cliente não encontrado");
clienteInfo.innerHTML=`<p><strong>${c.nome}</strong><br>${c.whats}</p>`;
clienteArea.classList.remove("hidden");
}
else{
const p=JSON.parse(localStorage.getItem("prestadores")||"[]").find(x=>x.whats===whats);
if(!p) return alert("Prestador não encontrado");
prestadorInfo.innerHTML=`<p><strong>${p.nome}</strong><br>${p.servico}<br>Ganhos: R$ 0,00</p>`;
prestadorArea.classList.remove("hidden");
}

login.classList.add("hidden");
}

function logout(){
location.reload();
}
</script>

</body>
</html>
